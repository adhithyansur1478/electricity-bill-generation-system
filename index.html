<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Electricity Meter Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .btn {
      padding: 14px 25px;
      background-color: #43a047;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }
    .camera-container {
      margin-top: 20px;
      border: 4px solid #2e7d32;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      height: 50%;
      text-align: center;
      padding: 10px;
      background: white;
    }
    video, canvas {
      width: 100%;
      height: 50%;
      border-radius: 10px;
      display: none;
    }
    .info-text {
      color: #888;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Electricity Bill Scanner</h1>

  <div class="camera-container" id="cameraContainer">
    <div id="infoText" class="info-text">
      Click the button below to open the camera and upload an image.
    </div>
    <video id="video" autoplay playsinline></video>
    <canvas id="snapshot" width="400" height="300"></canvas>
  </div>

  <button class="btn" id="openCameraBtn">ðŸ“· Open Camera</button>
  <button class="btn" id="captureBtn" style="display: none;">ðŸ“¸ Capture Image</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('snapshot');
    const openCameraBtn = document.getElementById('openCameraBtn');
    const captureBtn = document.getElementById('captureBtn');
    const infoText = document.getElementById('infoText');
    let videoStream;

    openCameraBtn.addEventListener('click', async () => {
      try {
        // Open back camera if possible
        videoStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = videoStream;
        video.style.display = 'block';
        canvas.style.display = 'none';
        infoText.style.display = 'none';
        captureBtn.style.display = 'inline-block';
      } catch (err) {
        alert("Could not access the camera: " + err.message);
      }
    });

    captureBtn.addEventListener('click', () => {
      canvas.style.display = 'block';
      video.style.display = 'none';
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    });
  </script>

</body>
</html>
