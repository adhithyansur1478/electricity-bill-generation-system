<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electricity Meter Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .btn {
      padding: 14px 25px;
      background-color: #43a047;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }

    .camera-container {
      display: none;
      margin-top: 20px;
      border: 4px solid #2e7d32;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    video {
      width: 100%;
      max-width: 400px;
    }

    canvas {
      margin-top: 20px;
      border: 2px solid #999;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Electricity Bill Scanner</h1>
  <button class="btn" onclick="startCamera()">ðŸ“· Open Back Camera</button>

  <div class="camera-container" id="cameraContainer">
    <video id="video" autoplay playsinline></video>
    <button class="btn" onclick="captureImage()">ðŸ“¸ Capture Image</button>
  </div>

  <canvas id="snapshot" width="400" height="300" style="display: none;"></canvas>

  <script>
    let videoStream;

    async function startCamera() {
      const video = document.getElementById('video');
      const container = document.getElementById('cameraContainer');

      try {
        const constraints = {
          video: {
            facingMode: { exact: "environment" } // back camera
          }
        };

        videoStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = videoStream;
        container.style.display = 'block';
      } catch (err) {
        alert("Back camera not available or permission denied. Using default camera.");
        const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = fallbackStream;
        videoStream = fallbackStream;
        container.style.display = 'block';
      }
    }

    function captureImage() {
      const canvas = document.getElementById('snapshot');
      const video = document.getElementById('video');
      const context = canvas.getContext('2d');
      
      canvas.style.display = 'block';
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    }
  </script>

</body>
</html>
